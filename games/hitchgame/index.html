<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>The Game of Hitch</title>
    <link rel="shortcut icon" type="image/x-icon" href="favico.ico">
    <style>
        body {
            margin: 0; padding: 0;
            text-align: center;
            overflow: hidden;
        }
    </style>
<body>
    <iframe id="game" src="game.html"></iframe>
    <script>
    window.onload = function(e) {
        var game = document.getElementById("game");
        console.log(window.innerWidth, window.innerHeight);
        if ( window.innerWidth < (3/2) * window.innerHeight ) {
            // game size limited by width
            game.width = window.innerWidth-20;
            game.height = (2/3)*game.width;
        } else {
            // game size limited by height
            game.height = window.innerHeight-10;
            game.width = 1.5*game.height;
        }
    };
    </script>
</body>
</html>
